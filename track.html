<head>
    <title>My A-Frame Scene</title>
    <script src="build.js"></script>
    <!--基于地理位置的AR渲染-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!--A-Frame交互-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>
  
  <body>
    <a-scene  vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
    renderer='antialias: true; alpha: true'>
      <a-curve id="track1">
        <a-curve-point position="-2 2 -3"></a-curve-point>
        <a-curve-point position="0 1 -3"></a-curve-point>
        <a-curve-point position="2 2 -3"></a-curve-point>
      </a-curve>
      
      <a-box material="color:red" alongpath="curve: #track1"></a-box>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
