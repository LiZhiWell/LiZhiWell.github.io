<!DOCTYPE html>
<html>
<!--不同点连成线-->
<head>
    <title>AR.js A-Frame Custom Line</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader> </a-camera>

        <!-- 使用自定义线条 -->
        <a-entity position="0 0.1 0">
            <a-entity id="customLine"></a-entity>
        </a-entity>

        <!-- ...其他元素... -->

    </a-scene>

    <script>
        const customLineEntity = document.getElementById('customLine');
        const points = [
            { x: 0, y: 0, z: 0 },
            { x: 0, y: 0, z: 5 },
            { x: 10, y: 0, z: 5 },
            { x: 13, y: 0, z: 10 }
        ];

        const material = new THREE.LineBasicMaterial({
            color: 'red',
            linewidth: 0.1
        });

        const geometry = new THREE.BufferGeometry().setFromPoints(points.map(p => new THREE.Vector3(p.x, p.y, p.z)));
        const line = new THREE.Line(geometry, material);
        customLineEntity.object3D.add(line);
    </script>
</body>

</html>
