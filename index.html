<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Direction Indicator</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--基于地理位置的AR渲染-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!--A-Frame交互-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!--事件触发器-->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-camera='gpsMinDistance: 5'></a-camera>
        
        <!-- 创建指示方向的线条 -->
        <a-entity 
        position="0 0.1 0" 
        line="start: -10 0 0; end: 10 0 0; color: red; linewidth: 10"
        rotation="0 45 0" 
        ></a-entity>

        <a-box id="Arbox" color="blue" width="0.3" height="0.5" depth="0.5" gps-entity-place></a-box>

        <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>

    <script>
        // 获取用户当前位置
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // 更新物体位置
            var arbox = document.querySelector('#Arbox');
            arbox.setAttribute('gps-entity-place', 'latitude: ' + latitude + '; longitude: ' + longitude);
        });
    </script>
</body>

</html>
