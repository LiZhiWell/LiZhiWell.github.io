<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame 生成粗线tube</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--基于地理位置的AR渲染-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!--A-Frame与ar.js-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!--物体面向-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!--提供更多组件的包-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <!--该例中可不采取gps-camera 普通相机自动添加-->
        <!-- <a-camera gps-camera rotation-reader> </a-camera> -->

        <!-- 创建指示方向的线条 -->
        <a-entity id="line1" position="0 0.1 0" line="start: -10 0 0; end: 10 0 0; color: red; linewidth: 10"
            rotation="0 45 0"></a-entity>

        <a-entity line="start: 0 1 0; end: 2 0 -5; color: green"></a-entity>
 
         <!-- Tubes -->
        <a-tube path="0 0 0, 5 0 0, 10 0 5,15 0 10,20 0 10,25 0 -5,15 0 -10" radius="0.5" material="color: red; side: double"></a-tube>

    </a-scene>
    
    <!-- 添加一个元素来显示经纬度 -->
    <div id="coordinates" style="position: absolute; top: 10px; left: 10px; background: white; padding: 5px;"></div>

    <script>
        // 获取用户当前位置
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // 将经纬度显示在屏幕上
            var coordinatesElement = document.getElementById('coordinates');
            coordinatesElement.textContent = 'Latitude: ' + latitude + ', Longitude: ' + longitude;
        });
    </script>
</body>

</html>
