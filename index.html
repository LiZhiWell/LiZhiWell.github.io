<!DOCTYPE html>
<html>

<head>
    <title>tube画线+虚拟经纬度</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--基于地理位置的AR渲染-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!--A-Frame与ar.js-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!--物体面向-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!--提供更多组件的包 如tube-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <!--虚拟经纬度-->
        <a-camera gps-camera='simulateLatitude: 60.00; simulateLongitude: 120.00' rotation-reader></a-camera>

         <!-- Tubes -->
        <a-tube id="tube" path="0 0 0, 10 0 0, 10 0 10,20 0 10,20 0 30,30 0 35,40 0 25" radius="0.5" material="color: red; side: double" gps-entity-place='latitude:60.000;longitude: 120.000;' ></a-tube>

    </a-scene>
    
    <!-- 添加一个元素来显示经纬度 -->
    <div id="coordinates" style="position: absolute; top: 10px; left: 10px; background: white; padding: 5px;"></div>

    <script>
        // 获取用户当前位置
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // 将经纬度显示在屏幕上
            var coordinatesElement = document.getElementById('coordinates');
            coordinatesElement.textContent = 'Latitude: ' + latitude + ', Longitude: ' + longitude;

        });
    </script>
</body>

</html>
