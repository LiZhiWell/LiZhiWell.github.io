<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

        <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 32.0663899; longitude: 118.77013" scale="10 10 10"></a-entity>


        <!-- 添加一个元素来显示经纬度 -->
        <div id="coordinates"
            style="position: absolute; top: 10px; left: 10px; background: white; padding: 5px; z-index: 999;"></div>

        <script>
            // 获取用户当前位置
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // 创建box
                var box = document.createElement('a-entity');
                box.setAttribute('material', 'color: red');
                box.setAttribute('geometry', 'primitive: box');
                box.setAttribute('gps-entity-place', 'latitude: ' + latitude + '; longitude: ' + longitude);
                box.setAttribute('scale', '1 1 1');
                box.setAttribute('position', '5 5 5'); // 自行调整偏移量

                // 将box添加到场景中
                var scene = document.querySelector('a-scene');
                scene.appendChild(box);

                // 将经纬度显示在屏幕上
                var coordinatesElement = document.getElementById('coordinates');
                coordinatesElement.textContent = 'Latitude: ' + latitude + ', Longitude: ' + longitude;
            });
        </script>

    </a-scene>

</body>

</html>
