<!DOCTYPE html>
<html>
    <!--经纬度可以获取，但图片加载不出来？-->
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--基于地理位置的AR渲染-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!--A-Frame交互-->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!--事件触发器-->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-camera='gpsMinDistance: 5'></a-camera>
        <a-entity id="arThing" gps-entity-place>
            <a-image src="assets\picture.png" scale="2,2,2"></a-image>
        </a-entity>

        <a-box color="green"
        event-set__click="material.color: red; scale: 2 2 2"
        event-set__mouseenter="material.color: blue"></a-box>

        <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>

    <!-- 添加一个元素来显示经纬度 -->
    <div id="coordinates" style="position: absolute; top: 10px; left: 10px; background: white; padding: 5px;"></div>

    <!-- 添加一个元素来显示图片加载状态 -->
    <!-- <div id="imageStatus" style="position: absolute; top: 30px; left: 10px; background: white; padding: 5px;"></div> -->

    <script>
        // 获取用户当前位置
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // 更新图像实体位置
            var arThing= document.getElementById('arThing');
            arThing.setAttribute('gps-entity-place', 'latitude: ' + latitude + '; longitude: ' + longitude);
        
            // 将经纬度显示在屏幕上
            var coordinatesElement = document.getElementById('coordinates');
            coordinatesElement.textContent = 'Latitude: ' + latitude + ', Longitude: ' + longitude;
        
            //   // 加载图片并显示加载状态
            //   var image = new Image();
            // image.onload = function() {
            //     var imageStatusElement = document.getElementById('imageStatus');
            //     imageStatusElement.textContent = 'Picture: true';
            // };
            // image.onerror = function() {
            //     var imageStatusElement = document.getElementById('imageStatus');
            //     imageStatusElement.textContent = 'Picture: false';
            // };
            // image.src = 'assets/picture.png';

        });
    </script>
</body>
</html>
